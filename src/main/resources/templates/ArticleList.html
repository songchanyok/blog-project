<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>블로그 게시글 목록</title>
</head>
<body>
    <header>
        <h1>게시판</h1>
        <h2> 작성된 게시글 목록입니다.</h2>
    </header>
    <main>
        <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|">글 등록</button>
        <ul th:each="article : ${articles}">
            <div class="card text-bg-light mb-3">

                <li th:text="*{article.id}"></li>

                <div>
                    <li th:text="*{article.title}"></li>
                    <a th:href="@{/article/{id}(id=${article.id})}">바로가기</a>
                    <li th:text="*{article.content}"></li>
                </div>
            </div>
        </ul>


    </main>
    <footer>
        <a href="http://localhost:8080/articles">사이트</a>
    </footer>
</body>
</html>
